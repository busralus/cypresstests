config:
  target: 'http://httpbin.org/'  #2 boşluk
  phases:                        #2 boşluk
    - duration: 1                #4boşluk - boşluk
      arrivalRate: 1             #6 boşluk
      name: Goit Performance Test #6 boşluk

scenarios:
   - name: Get a Resource      #2 boşluk - 1 boşluk  
     flow:                     #4 boşluk
      - get:                   #6 boşluk - 1 boşluk
         url: '{{target}}get'  #10 boşluk


#http.codes.200 — 200 koduyla dönen isteklerin sayısı
#http.request_rate — saniye başına ortalama gönderilen istek sayısı
#http.requests — toplam gönderilen HTTP istek sayısı
#http.response_time bloğu, isteklerin işlem süresini gösterir:
#min — en hızlı isteğin süresi
#max — en hızlı isteğin süresi
#median — medyan değer
#p95 — %95'lik kullanıcılar için ortalama değer
#p99 — %99'luk kullanıcılar için ortalama değer
#http.responses — toplam yanıt sayısı
#vusers.failed — senaryo sırasında başarısız olan sanal kullanıcı sayısı 

# artillery run get.yml --output rapor.json   bize json formatında bir rapor verir. 'rapor' ismini istediğin isim koyabilirsin.